  <title>Flashcards App</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/flashcards.css">
  <link rel="stylesheet" href="css/test.css">
  <link rel="stylesheet" href="css/grades.css">
  <script src="js/eruda.js"></script>
</head>
<body>
  <!-- Authentication Section -->
  <section id="authSection" class="section">
    <h3>User Authentication</h3>
    <form id="authForm">
      <label for="username">Name</label>
      <input type="text" id="username" placeholder="Enter your name">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <button id="login" type="button">Log In</button>
      <button id="signup" type="button">Sign Up</button>
    </form>
  </section>

  <!-- Application Sections -->
  <main id="sections" style="display: none;" class="main">
    <!-- Section 1: Flashcards -->
    <section id="section1" class="section">
      <h3>View Flashcards</h3>
      <select id="courseSelector" class="styled-select"></select>
      <select id="topicSelector" class="styled-select" disabled></select>
  
  <!-- Share and Load Buttons -->
  <div id="flashcardsActions">
    <button id="shareFlashcards" class="styled-button">Share Flashcards</button>
    <button id="loadFlashcards" class="styled-button">Load Flashcards</button>
  </div>
  

      <div id="flashcardsList" class="flashcardscontainers">
        
  >

      </div>
    </section>
<!-- Section 2: Add Flashcards -->
<section id="section2" class="section">
  <h3>Add a Flashcard</h3>
 <div class="form">
  <!-- Flashcard Form -->
  <h2>Create Flashcards</h2>
  
  <!-- Select Course -->
  <label for="course">Select Course:</label>
  <select id="course">
    <option disabled selected>Select a course</option>
  </select>
  <button id="createCourseButton" class="styled-button">Create New Course</button>

  <!-- Select Topic -->
  <label for="topic">Select Topic:</label>
  <select id="topic">
    <option disabled selected>Select a topic</option>
    <option value="add-new">Add New Topic</option>
  </select>
  <input id="newTopic" style="display:none;" placeholder="Enter new topic name" />

  <!-- Flashcard Fields -->
  <label for="casename">Case Name:</label>
  <input id="casename" placeholder="Enter case name" />
  
  <label for="principle">Principle:</label>
  <input id="principle" placeholder="Enter principle" />
  
  <button id="saveFlashcard" class="styled-button">Save Flashcard</button>

  <!-- Bulk Flashcard Entry -->
  <h3>Bulk Flashcard Entry</h3>
  <textarea id="bulkFlashcards" placeholder="Enter flashcards in format 'Case Name | Principle', one per line"></textarea>
  <button id="saveBulkFlashcards" class="styled-button">Save Bulk Flashcards</button>

  <!-- Bulk Flashcard Across Topics -->
  <h3>Bulk Flashcard Entry Across Topics</h3>
  <textarea id="bulkFlashcardsByTopic" placeholder="Enter flashcards in format 'Topic | Case Name | Principle', one per line"></textarea>
  <button id="saveBulkByTopic" class="styled-button">Save Flashcards By Topic</button>

  <!-- File Import -->
  <h3>Import Flashcards from File</h3>
  <input type="file" id="importFlashcards" accept=".csv, .json" />
</div>

</section>


    <!-- Section 3: Test --><section id="section3" class="section">
  <h3>Take a Test</h3>
  <select id="courseSelectorForTest" class="styled-select">
    <option disabled selected>Select a course</option>
  </select>
  <select id="topicSelectorForTest" class="styled-select" disabled>
    <option disabled selected>Select a topic</option>
  </select>
  <!-- Input for Number of Questions -->
  <label for="numQuestions">Number of Questions:</label>
<!-- Number of Questions Inpu-- Number of Questions -->
      <label for="numQuestions">Number of Questions:</label>
      <input  id="numQuestions" min="1" type="range" value="1" step="1">
      <span id="numQuestionsLabel">10</span>
      
      <!-- Difficulty Slider -->
      <label for="difficulty">Difficulty:</label>
      <input type="range" id="difficulty" min="1" max="10" value="5" step="1" oninput="updateDifficultyLabel(this.value)">
      <span id="difficultyValue">5</span>
      
  
  <!-- Timer -->
  <div id="timerContainer">
    <p id="timerDisplay">Time Left: 00:00</p>
  </div>
  <!-- Difficulty Level -->

<button id="generateTestButton" class="styled-button">Generate Test</button>
<div id="feedback-container" class="feedback-container">
  <canvas id="feedbackCanvas"></canvas>
  <div id="retry-button-container">
    <button class="retry-button" onclick="retryTest()">Try Again</button>
  </div>
</div>

  <div id="testContainer"></div>
</section>

    

    <!-- Section 4: Grades -->
 <section id="section4" class="section">
  <h3>Your Grades</h3>
  <!-- Dropdown for selecting a course -->
<select id="courseSelect"></select>

  <div id="gradesContainer"></div>
  <div id="progressAdvice">
    <h4>Progress & Advice</h4>
    <canvas id="progressChart" width="400" height="200"></canvas>
    <div id="performanceChartContainer">
  <h4>Performance Breakdown</h4>
  <canvas id="performanceChart" width="400" height="200"></canvas>
</div>
    <p id="adviceText"></p>
  </div>
</section>

  </main>
  <script src="./js/chart.js"></script>
   <script>eruda.init();</script>
  
 <script type="module" src="./js/main.js"></script>
</body>
</html>
